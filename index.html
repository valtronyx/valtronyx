<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vältrönyx Systems</title>

  <!-- Typography: clean, ChatGPT-like -->
  <style>
    :root {
      --bg: #050505;
      --fg: #f5f5f2;
      --muted: #cfcfca;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* LANDING CONTAINER */
    #landing {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    /* LOGO PLACEHOLDER (SVG WILL REPLACE THIS LATER) */
    #logo {
      font-size: 2.2rem;
      letter-spacing: 0.04em;
      margin-bottom: 0.75rem;
      opacity: 0;
      animation: logoIn 4.32s ease forwards;
    }

    #logo span {
      display: block;
      font-size: 0.9rem;
      letter-spacing: 0.25em;
      margin-top: 0.4rem;
      color: var(--muted);
    }

    /* STATEMENT */
    #statement {
      font-size: 1rem;
      max-width: 560px;
      margin: 0 auto;
      line-height: 1.55;
      opacity: 0;
      animation: statementIn 1.6s ease forwards;
      animation-delay: 4.32s;
    }

    /* TRANSITION TO ABOUT */
    #about {
      position: absolute;
      inset: 0;
      padding: 12vh 8vw;
      max-width: 900px;
      margin: auto;
      text-align: left;
      opacity: 0;
      animation: aboutIn 1.6s ease forwards;
      animation-delay: 8s;
    }

    #about h1 {
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      font-weight: 500;
    }

    #about p {
      font-size: 0.95rem;
      line-height: 1.7;
      color: var(--muted);
      max-width: 720px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes logoIn {
      to { opacity: 1; }
    }

    @keyframes statementIn {
      to { opacity: 1; }
    }

    @keyframes aboutIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- LANDING -->
  <div id="landing">
    <div id="logo">
      Vältrönyx
      <span>Systems</span>
    </div>

    <div id="statement">
      Re-architecting compute and energy infrastructure for global-scale systems
      through convergent intelligence.
    </div>
  </div>

  <!-- ABOUT (FADE-IN AFTER 8s) -->
  <div id="about">
    <h1>Vältrönyx Systems</h1>
    <p>
      Post-silicon compute and energy architecture.  
      Designed for continuity, coherence, and sovereign-scale resilience.
    </p>
  </div>

</body>
</html>
